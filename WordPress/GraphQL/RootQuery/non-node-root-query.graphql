    schema {
      companyLogo {
        __typename
        id
      }

      companyName
      companyOrPerson
      homeUrl
      inLanguage

      logo {
        __typename
        id
      }

      personLogo {
        __typename
        id
      }

      personName
      siteName
      siteUrl
      wordpressSiteName
