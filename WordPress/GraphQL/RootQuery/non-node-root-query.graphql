          __typename
          id
        }

        url
      }

      socialTitle
      supportButton
      supportButtonUrl
      supportContent
      supportTitle

      top {
        button
        buttonUrl
        content
        content2
        fieldGroupName
        form
        title
        title2
      }

      video

      videos {
        fieldGroupName
        videoUrl
      }
    }

    pageSlug
    pageTitle
  }

  readingSettings {
    pageForPosts
    pageOnFront
    postsPerPage
    showOnFront
  }

  seo {
    breadcrumbs {
      archivePrefix
      boldLast
      enabled
      homeText
      notFoundText
      prefix
      searchPrefix
      separator
      showBlogPage
    }

    contentTypes {
      actionMonitorAction {
