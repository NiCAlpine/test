    webmaster {
      baiduVerify
      googleVerify
      msVerify
      yandexVerify
    }
  }

  wpGatsby {
    arePrettyPermalinksEnabled
    isPreviewFrontendOnline
  }

  writingSettings {
    defaultCategory
    defaultPostFormat
    useSmilies
  }
}
